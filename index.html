<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- cdn for tour-guide -->
    <script src="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/intro.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intro.js@7.2.0/minified/introjs.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://wirred.org/wp-content/uploads/2020/06/temperature_icon.png"
    />
    <title>Temperature Convertor</title>
  </head>
  <body>
    <nav class="navbar nav">
      <div class="header">
        <h1><a href="">Temperature Convertor</a></h1>
        <span class="temperature-icon"
          ><i class="fas fa-temperature-high"></i
        ></span>
      </div>
      <button class="get-started button" id="started">Get Started</button>
    </nav>

    <div class="container">
      <div class="temperature-input" id="celsius">
        <input
          type="number"
          id="celsiusInput"
          placeholder="Celsius"
          data-intro="Convert Celsius here"
        />
        <span class="unit">°C</span>
      </div>
      <div class="temperature-input" id="fahrenheit">
        <input
          type="number"
          id="fahrenheitInput"
          placeholder="Fahrenheit"
          data-intro="Convert Fahrenheit here"
        />
        <span class="unit">°F</span>
      </div>
      <div class="temperature-input" id="kelvin">
        <input
          type="number"
          id="kelvinInput"
          placeholder="Kelvin"
          data-intro="Convert Kelvin here"
        />
        <span class="unit">K</span>
      </div>
      <div class="Btn">
        <button
          class="button"
          id="clearButton"
          data-intro="Click this button to clear all inputs!"
        >
          <span>Clear All</span><i class="fa-solid fa-broom icon"></i>
        </button>
      </div>
    </div>

    <div class="footer">
      <hr class="line" />
      <p class="copyright-heading">Made with ❤️ by Muskan</p>
      <p class="copyright">&copy; 2024 - Temperature Converter</p>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
